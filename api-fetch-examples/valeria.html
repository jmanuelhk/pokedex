        <script>
            let search_text = ""

            const search = document.getElementById("barra-busqueda")

            search.addEventListener('input', e => {
                search_text = e.target.value;

                getDataApi();
            })

            // window.onload = getDataApi;
            var SEARCH = "&page=1&query="
            var URL_API = "https://api.unsplash.com/search/photos"
            var TOKEN_API = "?client_id=fZcbuSet74aEfW86V2K1kO-0JTIPBpIqpDvGYLbqsdA"


            async function getDataApi() {
                await fetch(URL_API + TOKEN_API + SEARCH + search_text)
                    .then(async response => await response.json())
                    .then(async data => {
                        console.log(data)
                        for (let index = 0; index < data.results.length; index++) {
                            console.log(data.results[index])

                            let ContainerCar = document.createElement("div")
                            let CarImg = document.createElement("img")
                            CarImg.srcset = data.results[index].urls.small
                            ContainerCar.append(CarImg)

                            let contenedor = document.getElementById('grid')
                            contenedor.appendChild(ContainerCar)
                        }


                    })
            }
        </script>
